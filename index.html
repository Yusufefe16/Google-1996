<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div style="display:flex; flex-direction: column; align-items:center;">
        <!--Google Logo-->
        <div class="center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </div>
        <!--Searc başlangıç-->
        <div class="search center">
            <p >Search the web using Google!</p>
            <input type="text">
            <br>
            <button>
                Google Search
            </button>
            <button>
                I'm feeling lucky
            </button>
        </div>
        <!--Searc son-->

        <!--Triple div başlangıç-->
        <div class="triple">
            <div class="left">
                <p>Special Searches</p>
                <a style="color: blue;" 
                href="http://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">
                Stanford Search</a>
                <br>
                <a style="color: blue;" href="http://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">
                    Linux Search</a>
            </div>
            <div class="bottom">
                <a style="margin-top:4px;" 
                href="http://web.archive.org/web/19981202230410/http://www.google.com/help.html">
                    Help!</a><br>
                <a href="http://web.archive.org/web/19990427105230/http://www.google.com/about.html" target="_blank">
                    About Google!</a><br>
                <a href="http://web.archive.org/web/19990221202430/http://www.google.com/company.html" target="_blank">
                    Company Info</a><br>
                <a href="http://web.archive.org/web/19990224043535/http://www.google.com/stickers.html" target="_blank">
                    Google! Logos</a>
            </div>
            <div class="right">
                <p class="p1">Get google</p>
                <p class="p2">updates monthky:</p>
                <input type="text"><br>
                <button style="width: 75px;">Subscribe </button>
                <a style="margin-left: 10px;" href="http://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
            
        </div>
        <!--Triple div son-->

        <!-- footer başlangıç -->
        <p style="text-align-last: center; font-size: 13px;"> <br>
            Copyright ©1998 Google Inc.
        </p>
            <!-- footer son -->
    </div>
    <h2 style="display:flex; flex-direction: column; align-items:center;">PATİKA -- <a href="https://app.patika.dev/yusufe" target="_blank">Yusuf Efe</a></h2>

    </body>
</html>
